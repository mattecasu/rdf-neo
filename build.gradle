plugins {
    id 'java'
    id "io.freefair.lombok" version "8.4"
}

repositories {
    mavenCentral()
}

project.ext.versions = [
        rdf4Version     : "4.3.8",
        neo4jJavaVersion: "5.14.0",
        jUnitVersion    : "5.10.1"
]

dependencies {

    // minimal rdf4j
    implementation "org.eclipse.rdf4j:rdf4j-model:${versions.rdf4Version}"
    implementation "org.eclipse.rdf4j:rdf4j-rio-turtle:${versions.rdf4Version}"

    implementation "org.neo4j.driver:neo4j-java-driver:${versions.neo4jJavaVersion}"
    implementation "com.google.guava:guava:32.1.3-jre"
    implementation "org.apache.commons:commons-lang3:3.13.0"
    implementation "org.slf4j:slf4j-simple:2.0.9"
    implementation "org.slf4j:slf4j-api:2.0.9"

    implementation "com.fasterxml.jackson.dataformat:jackson-dataformat-yaml:2.16.0"

    // JUnit 5
    testImplementation "org.junit.jupiter:junit-jupiter:${versions.jUnitVersion}"
    testRuntimeOnly "org.junit.platform:junit-platform-launcher"
}

group = 'convert'
version = '1.0-SNAPSHOT'

tasks.register('run', JavaExec) {
    classpath = sourceSets.main.runtimeClasspath
    mainClass = project.hasProperty("mainClass") ? project.getProperty("mainClass") : "convert.RdfToNeoImporter"
}

tasks.named('test', Test) {
    useJUnitPlatform()
}
